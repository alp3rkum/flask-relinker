<!DOCTYPE html>
<html data-bs-theme="light">
    <head>
        <title>Flask Relinker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" />
        <link rel="stylesheet" href="../../static/styles/index.css">
        <link rel="stylesheet" href="../../static/styles/light.css">
        <link rel="stylesheet" href="../../static/styles/dark.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
        <script defer src="../../static/js/login.js"></script>
        <script defer src="../../static/js/copy2Clipboard.js"></script>
        <script src="../../static/js/autodark.js"></script>
    </head>
    <body data-bs-theme="light">
        <header>
            <div class="row">
                <div class="col" style="max-width: 300px;">
                    <a href="/"><h1 class="link"><img id="flask-logo" src="../../static/flask.png" width="100" height="100"> Relinker</h1></a>
                </div>
                <div class="col col-subtitle">
                    <p>A Pythonic URL shortener. *hiss*</p>
                </div>
                <div class="col">
                    <div class="row">
                        {% if not user %}
                            <div class="col col-subtitle text-center">
                                <span><a href="/login" class="link">Login/Sign In</a></span>
                            </div>
                        {% else %}
                            <div class="col col-subtitle text-center">
                                <span><p>Welcome, <a class="link" href="/profile">{{ user[1] }}</a></p></span>
                            </div>
                            <div class="col col-subtitle text-center">
                                <span><a href="/logout" class="link">Logout</a></span>
                            </div>
                            <div class="col col-subtitle text-center">
                                <span><a href="/top10" class="link">Top 10</span>
                            </div>
                        {% endif %}
                        <div class="col col-subtitle text-center">
                            <span><a href="/help" class="link">Help</a></span>
                        </div>
                    </div>
                </div>
                
            </div>

            <hr/>
        </header>
